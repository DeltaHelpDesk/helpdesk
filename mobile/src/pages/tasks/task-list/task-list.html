<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Task List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item-group *ngFor="let item of items">
      <ion-item-divider color="light">{{item.date}}</ion-item-divider>
      <button ion-item (click)="openPage('TaskDetailPage', item)">
        {{item.description}}
      </button>
    </ion-item-group>
  </ion-list>
  <ion-fab left bottom>
    <button ion-fab color="blue" (click)="openPage('TaskCreatePage')"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
