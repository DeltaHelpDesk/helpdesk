<ion-header>
  <ion-navbar>
    <ion-title>
      Task Detail
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openMenu()">
        <ion-icon name='apps'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="item">
    <ion-item>
      Date
      <ion-note item-end>
        {{item.date}}
      </ion-note>
    </ion-item>
    <ion-item>
      From
      <ion-note item-end>
        {{item.name}}
      </ion-note>
    </ion-item>
    <ion-item>
      Assign to
      <ion-note item-end>
        {{item.assignTo}}
      </ion-note>
    </ion-item>
    <ion-item text-wrap>
        {{item.description}}
    </ion-item>
  </ion-list>
</ion-content>
