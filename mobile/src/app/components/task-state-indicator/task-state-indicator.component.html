<ng-container [ngSwitch]="state">
  <ion-text *ngSwitchCase='"UNRESOLVED"' color="danger">Nevyřešeno</ion-text>
  <ion-text *ngSwitchCase='"SOLVING"' color="secondary">Řeší se</ion-text>
  <ion-text *ngSwitchCase='"SOLVED"' color="success">Vyřešeno</ion-text>
  <ion-text *ngSwitchCase='"RETURNED"' color="warning">Vráceno</ion-text>
</ng-container>
