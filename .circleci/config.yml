version: 2.1

jobs:
  lint-backend:
    docker:
      - image: kkarczmarczyk/node-yarn:latest
    working_directory: ~/repo/backend
    steps:
      - checkout
      - run: yarn install
      - run: yarn lint
  lint-frontend:
    docker:
      - image: kkarczmarczyk/node-yarn:latest
    working_directory: ~/repo/frontend
    steps:
      - checkout
      - run: yarn install
      - run: yarn lint
workflows:
  version: 2
  lint:
    jobs:
    - lint-backend:
        filters:
          branches:
            only:
            - master
            - dev
            - /feature\/.*/
    - lint-frontend:
        filters:
          branches:
            only:
            - master
            - dev
            - /feature\/.*/
