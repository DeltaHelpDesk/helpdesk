enum State {
  UNRESOLVED
  SOLVING
  SOLVED
  RETURNED
}

type Log{
  id: Int!
  author: User!
  created_at: Date
  comment: String
  state: State
}
type Task {
  id: Int!
  issue: String!
  author: User!
  assignee: User!
  created_at: Date
  updated_at: Date
  state: State!
  logs: [Log]
}

type Query{
  tasks: Task
  task(id: int): Task
}
type Mutation {
  addTask(issue: String!, assignee: User): Task
  changeTaskState(comment: String, state: State): Task
}

